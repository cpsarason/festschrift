<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="https://acoustic-sandbox.s3-us-west-2.amazonaws.com/festtest/Slide00.png">
					<!--<p class ="fragment" data-audio-src="data/audio/lisa/audio01.ogg"> -->
					<p class ="fragment" data-audio-src="https://acoustic-sandbox.s3-us-west-2.amazonaws.com/festtest/02-meg-full.ogg">
				</section>
				<section data-background-image="https://acoustic-sandbox.s3-us-west-2.amazonaws.com/festtest/Slide01.png" currentTime=15>
					<!--<p class ="fragment" data-audio-src="data/audio/lisa/audio01.ogg"> -->
					<p class ="fragment" data-audio-src="https://acoustic-sandbox.s3-us-west-2.amazonaws.com/festtest/02-meg-full.ogg">
				</section>
				<section data-background-image="https://acoustic-sandbox.s3-us-west-2.amazonaws.com/festtest/Slide02.png">
					<!--<p class ="fragment" data-audio-src="data/audio/lisa/audio01.ogg"> -->
					<p class ="fragment" data-audio-src="https://acoustic-sandbox.s3-us-west-2.amazonaws.com/festtest/02-meg-full.ogg">
				</section>
				<section data-background-image="https://acoustic-sandbox.s3-us-west-2.amazonaws.com/festtest/Slide03.png">
					<!--<p class ="fragment" data-audio-src="data/audio/lisa/audio01.ogg"> -->
					<p class ="fragment" data-audio-src="https://acoustic-sandbox.s3-us-west-2.amazonaws.com/festtest/02-meg-full.ogg">
				</section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/audio-slideshow/plugin.js"></script>
		<script src="plugin/audio-slideshow/recorder.js"></script>
		<script src="plugin/audio-slideshow/RecordRTC.js"></script>	
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealAudioSlideshow, RevealAudioRecorder, RevealMarkdown, RevealHighlight, RevealNotes ],
				audio: {
					//prefix: 'audio/', 	// audio files are stored in the "audio" folder
					suffix: '.ogg',		// audio files have the ".ogg" ending
					textToSpeechURL: null,  // the URL to the text to speech converter
					defaultNotes: false, 	// use slide notes as default for the text to speech converter
					defaultText: false, 	// use slide text as default for the text to speech converter
					advance: 1, 		// advance to next slide after given time in milliseconds after audio has played, use negative value to not advance
					autoplay: true,	// automatically start slideshow
					defaultDuration: 0,	// default duration in seconds if no audio is available
					defaultAudios: false,	// try to play audios with names such as audio/1.2.ogg
					playerOpacity: 0.05,	// opacity value of audio player if unfocused
					playerStyle: 'position: fixed; bottom: 4px; left: 25%; width: 50%; height:75px; z-index: 33;', // style used for container of audio controls
					startAtFragment: true, // when moving to a slide, start at the current fragment or at the start of the slide
				},
			});
		</script>
	</body>
</html>
